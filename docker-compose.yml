version: "3.8"

services:
  db:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      - db
